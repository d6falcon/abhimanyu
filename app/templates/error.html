<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Chakravyuha</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ff0000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        a {
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ ERROR</h1>
        <div class="message">{{ error }}</div>
        <a href="/">← Return Home</a>
    </div>
</body>
</html>
