apiVersion: v1
kind: Namespace
metadata:
  name: ctf-namespace

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: abhimanyu-config
  namespace: ctf-namespace
data:
  CTF_ENVIRONMENT: "production"
  REGION: "europe-west"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: abhimanyu-ctf
  namespace: ctf-namespace
  labels:
    app: abhimanyu-ctf
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: abhimanyu-ctf
  template:
    metadata:
      labels:
        app: abhimanyu-ctf
        version: v1
    spec:
      # Node affinity to ensure deployment in europe-west region
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - europe-west1
                - europe-west4
                - europe-west6
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: abhimanyu
        image: gcr.io/PROJECT_ID/abhimanyu:latest
        imagePullPolicy: Always
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        
        ports:
        - name: ssh
          containerPort: 22
          protocol: TCP
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        - name: custom
          containerPort: 8080
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: abhimanyu-config
        
        # Resource requests and limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe
        livenessProbe:
          tcpSocket:
            port: ssh
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          tcpSocket:
            port: ssh
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        # Volume mounts
        volumeMounts:
        - name: ephemeral-storage
          mountPath: /var/log/ctf
        - name: challenge-data
          mountPath: /home/ctf/challenges
          readOnly: true
      
      # Volumes
      volumes:
      - name: ephemeral-storage
        emptyDir: {}
      - name: challenge-data
        configMap:
          name: challenge-data
          optional: true

---
apiVersion: v1
kind: Service
metadata:
  name: abhimanyu-service
  namespace: ctf-namespace
  labels:
    app: abhimanyu-ctf
spec:
  type: LoadBalancer
  selector:
    app: abhimanyu-ctf
  ports:
  - name: ssh
    port: 22
    targetPort: ssh
    protocol: TCP
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  - name: custom
    port: 8080
    targetPort: custom
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: abhimanyu-hpa
  namespace: ctf-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: abhimanyu-ctf
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: abhimanyu-pdb
  namespace: ctf-namespace
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: abhimanyu-ctf

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: challenge-data
  namespace: ctf-namespace
data:
  # Add your challenge files as key-value pairs
  README: |
    Abhimanyu CTF Challenge
    Welcome to the Chakravyuha Challenge!
